<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-login</title>
  </head>
  <body>
    <h1 style="text-align: center;">Login and SignUp</h1>
    <div class="main">
      <form action="">
        <input type="text" name="username" placeholder="User Name" [(ngModel)]="signupObj.username" />
        <input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.email" />
        <input type="password" name="password" placeholder="Password" [(ngModel)]="signupObj.password"/>
        <button (click)="onSignUp()">Sign up</button>
      </form>
    <!-- </div> -->
    <!-- <div class="login"> -->
      <form action="">
        <input type="text" name="username" placeholder="User Name" [(ngModel)]="loginObj.username" />
        <input type="password" name="password" placeholder="Password" [(ngModel)]="loginObj.password" />
        <button (click)="onLogin()">Login</button>
      </form>
    </div>

    <!-- </div> -->
  </body>
</html>
